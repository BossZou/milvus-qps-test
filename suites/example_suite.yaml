QPS:
  - milvus:
    collection_scheme: {
        "collection_name": "ivf_random_l2", # keep unique
        "dim": 128,
        "data_size": 1000000,
        "index_size": 256,
        "metric_type": "l2", # random data only support L2 now
        "index_type": "ivf_flat",
      }
    build_args: { "nlist": [8192] }
    search_args: { "query_size": [1], "topk": [1], "nprobe": [1] }
  - milvus:
    collection_scheme: {
        "collection_name": "ivf_sift1m", # keep unique
        "dataset": "sift-128-euclidean",
        "dim": 128,
        "index_size": 512,
        "metric_type": "l2", # random data only support L2 now
        "index_type": "ivf_flat",
      }
    build_args: { "nlist": [8192] }
    search_args: { "query_size": [1], "topk": [1], "nprobe": [1] }
